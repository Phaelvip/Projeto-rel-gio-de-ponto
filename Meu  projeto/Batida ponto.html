<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-top: 50px;
      }

      .clock-in, .clock-out, .save-pdf {
        margin-top: 50px;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }

      .clock-in:hover, .clock-out:hover, .save-pdf:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Controle de Ponto</h1>
      <button class="clock-in">Registrar Entrada</button>
      <button class="clock-out">Registrar Saída</button>
      <button class="save-pdf">Salvar em PDF</button>
    </div>
  </body>
  <script>
    const clockInButton = document.querySelector('.clock-in');
    const clockOutButton = document.querySelector('.clock-out');
    const savePDFButton = document.querySelector('.save-pdf');
    let entries = [];

    clockInButton.addEventListener('click', function() {
      const date = new Date();
      const entry = `Entrada: ${date.toLocaleString('pt-BR')}`;
      entries.push(entry);
      alert(entry);
    });

    clockOutButton.addEventListener('click', function() {
      const date = new Date();
      const entry = `Saída: ${date.toLocaleString('pt-BR')}`;
      entries.push(entry);
      alert(entry);
    });

    savePDFButton.addEventListener('click', function() {
      const pdf = new jsPDF();
      pdf.text(entries.join('\n'), 10, 10);
      pdf.save('ponto.pdf');
    });
  </script>
</html>
